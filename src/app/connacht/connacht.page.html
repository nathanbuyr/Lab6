<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Connacht</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connacht</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Flag_of_Connacht.svg/300px-Flag_of_Connacht.svg.png" width="200" height="150"></ion-img>

  <div id="container">
    <h1>Counties in Connacht</h1>
    <ul>
      <li>Sligo</li>
      <li>Galway</li>
      <li>Roscommon</li>
      <li>Mayo</li>
      <li>Leitrim</li>
    </ul>
  </div>
</ion-content>
